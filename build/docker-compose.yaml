volumes:
  db:
    driver: local

services:
  noah-db:
    container_name: noah-db
    image: postgres:17
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=noah
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  noah:
    container_name: noah
    restart: always
    image: "airdb/noah:latest"
    platform: linux/x86_64
    labels:
      - dev.orbstack.domains=noah.local
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "8000:8000/tcp"
    volumes:
      - ../configs/config.yaml:/app/config.yaml:ro
      - /opt/src/ipip:/opt/ipip
    #command: sleep 3600
    depends_on:
      - noah-db
    links:
      - noah-db
